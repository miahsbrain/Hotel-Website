<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Hotel BT, hotels in boston">
    <meta name="description" content="Best Hotel Website in boston">
    <title>Hotel BT | Contact</title>
    <script src="https://kit.fontawesome.com/06574ac901.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="/css/mobile.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo">HBT</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <section id="contact-form" class="py-2">
        <div class="container">
            <h1 class="l-heading"><span class="color-text">Contact</span> Us</h1>
            <form action="#">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" name="Name">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" name="Email">
                </div>
                <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea name="feedback" id=""></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fa-solid fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>50 Main st, Boston MA</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(617) 555-5555</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>frontdesk@hotelbt.co</p>
            </div>
            <div class="clr"></div>
        </div>
    </section>

    <footer id="main-footer">
        <p>Hotel BT &copy; 2019, All Rights Reserved</p>
    </footer>
    
</body>
</html>
